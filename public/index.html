<!DOCTYPE html>
<html>

<head>
  <title>io</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: #efefef;
    }
  </style>
</head>

<body>
  <ul id="messages">

  </ul>
  <form id="form" action="">
    <input id="name" type="text" placeholder="暱稱" />
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var UserName = ""

    var socket = io()
    socket.on('message', (msg) => {
      //console.log("test")
      msg
      console.log(`#msg from server: ${msg}`)

      renderMsg(msg)
    })

    const inp = document.getElementById('input')
    console.log(inp)
    const nam = document.getElementById('name')
    console.log(nam)

    inp.onkeydown = function (e) {
      if (e.keyCode == 13) {
        const msg = e.target.value
        e.preventDefault()
        socket.emit('message', `${UserName}說:　${msg}`)
        e.target.value = ""

        //renderMsg(UserName, msg)
      }
    }

    nam.onkeydown = function (e){
      if (e.keyCode == 13) {
        e.preventDefault()
        UserName = e.target.value
        console.log(UserName)
        e.target.value = UserName

        e.target.setAttribute("disabled","")


        initName(UserName," 名字設定完成!")
      }
    }
    
    function disableNameBox(item){
      item
    }

    function initName(name, data) {
      const messageBox = document.querySelector('#messages')
      const msg = document.createElement('div')
      msg.innerText = `${name}:　${data}`
      messageBox.appendChild(msg)
    }

    function renderMsg(data) {
      const messageBox = document.querySelector('#messages')
      const msg = document.createElement('div')
      msg.innerText = `${data}`
      messageBox.appendChild(msg)
    }


  </script>
</body>

</html>
